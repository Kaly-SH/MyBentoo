name: Deploy over SSH

on:
  push:
    branches:
      - main
      - develop

jobs:
  deploy:
    name: Deploy to VPS
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            bash /var/www/MyBentoo/scripts/deploy.sh ${{ github.ref_name == 'main' && 'prod' || 'preprod' }}

